<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/site.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <div class="split left">
        <h3>Original Sentence</h3>
        <div id="original-sentence"></div>
        <h3>Re-Write Sentence Here</h3>
        <textarea id="user-input"></textarea>
        <button id="submit-button" type="button">Submit</button>
      </div>
      <div class="split right">
        <h3>Extracted Information</h3>
        <div id="extracted-information">
        </div>
      </div>
    </div>
    <div id="hidden-div" style="display: none;">
      <div id="original-sentence-evaluate"></div>
      <div id="original-relations"></div>
      <div id="select-original-button"></div>
      <div id="re-written-relations"></div>
      <div id="select-updated-button"></div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
