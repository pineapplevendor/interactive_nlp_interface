<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/site.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <div id="original-sentence-container">
        <h3>Original Sentence</h3>
        <div id="original-sentence-evaluate"></div>
      </div>
      <div class="evaluations-split left">
        <h3>Original Relations</h3>
        <div id="original-relations"></div>
        <button id="select-original-button" type="button">Select Original</button>
      </div>
      <div class="evaluations-split right">
        <h3>Re-written Relations</h3>
        <div id="re-written-relations"></div>
        <button id="select-updated-button" type="button">Select Re-written</button>
      </div>
    </div>
    <div id="hidden-div" style="display: none;">
      <div id="original-sentence"></div>
      <div id="user-input"></div>
      <div id="submit-button"></div>
      <div id="extracted-information"></div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
